task taskC {
    doLast{
        println '我是taskC'
    }
}

task taskD {
    doLast{
        println '我是taskD'
    }
}

//要在一个task之后执行另一个task, 例如 执行 taskC 之后执行 taskD
taskC.finalizedBy taskD

tasks.whenTaskAdded { task ->
    if (task.name == 'taskD'){
        task.doFirst{
            println 'taskD doFirst'
        }
    }
}