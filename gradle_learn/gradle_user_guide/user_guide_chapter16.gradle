// 16.12 选择要复制文件

task copyTaskWithPatterns(type: Copy) {
    File file = new File('/Users/jerry/work/FastAndroid/app/src/main/assets')

    from file.getAbsolutePath()
    into 'dest'
    include '**/*.apk'
    include '**/*.json'
    include '**/*.html'
    exclude { details -> details.file.name.endsWith('.html') &&
            details.file.text.contains('你好，Android') }
}

