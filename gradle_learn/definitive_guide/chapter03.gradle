//创建任务
task customTask1{
    doFirst {
        println "customTask1 doFirst"
    }
    doLast {
        println "customTask1 doLast"

    }
}

tasks.create("CustomTask2"){
    doFirst {
        println "CustomTask2 doFirst"
    }
    doLast {
        println "CustomTask2 doLast"

    }
}


//3.5 任务依赖


task ex35World {
    doFirst {
        println 'world'
    }
}

task ex35Hello {
    doFirst {
        println 'hello'
    }
}


//依赖单个任务
task ex35Main(dependsOn:ex35Hello){
    doLast {
        println "Main"
    }
}

//依赖多个任务
task ex35MultiTask{
    dependsOn ex35World,ex35Hello
    doLast {
        println "multiTask"
    }
}


