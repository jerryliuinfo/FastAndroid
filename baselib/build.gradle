apply plugin: 'com.android.library'
apply plugin: 'android-aspectjx'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {

    compileSdkVersion rootProject.androidConfigs.compileSdkVersion
    buildToolsVersion rootProject.androidConfigs.buildToolsVersion

    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }

        minSdkVersion rootProject.androidConfigs.minSdkVersion
        targetSdkVersion rootProject.androidConfigs.targetSdkVersion
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    lintOptions {
        abortOnError false
    }

    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"//主要是这两个依赖

    
    api project(':fastFramework')
    api rootProject.supportDependencies.design
    api rootProject.supportDependencies.appcompatV7
    api rootProject.supportDependencies.cardview
    api rootProject.thirdLib.glide
    api rootProject.thirdLib.picasso
    api rootProject.thirdLib.imageLoader
    api 'io.taig.android:parcelable_2.11:3.0.0-BETA1'
    api rootProject.thirdLib.volly
    api rootProject.thirdLib.okhttp3_log_interceptor
    //rxjava&rxandroid
    api rootProject.thirdLib.rxjava
    api rootProject.thirdLib.rxandroid
    //retrofit
    api(rootProject.thirdLib.retrofit) {
        exclude group: "com.squareup.okhttp3"
    }
    api rootProject.thirdLib.retrofit_converter_gson
    api rootProject.thirdLib.retrofit_adapter_rxjava
    api rootProject.thirdLib.retrofit_converter_scalars

    api rootProject.supportDependencies.support_customtabs


    //ARouter 不要放到baselib，需要每个业务module自己依赖，否则不起作用
    api rootProject.thirdLib.arouter_api
    annotationProcessor rootProject.thirdLib.arouter_compiler



    testImplementation 'junit:junit:4.12'
    api supportDependencies.junit
    api 'androidx.annotation:annotation:1.0.0'

    implementation rootProject.thirdLib.fastjson
    implementation rootProject.thirdLib.gson
    implementation rootProject.thirdLib.okhttp3
    implementation rootProject.thirdLib.material_dialogs
   // api 'org.aspectj:aspectjrt:1.8.9'


}

