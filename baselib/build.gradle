def config = rootProject.ext
apply plugin: 'com.android.library'
apply plugin: 'android-aspectjx'

android {

    compileSdkVersion config.android.compileSdkVersion
    buildToolsVersion config.android.buildToolsVersion

    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }

        minSdkVersion config.android.minSdkVersion
        targetSdkVersion config.android.targetSdkVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api project(':fastFramework')
    api config.supportDependencies.design
    api config.supportDependencies.appcompatV7
    api config.supportDependencies.cardview
    api config.thirddependencies.glide
    api config.thirddependencies.picasso
    api config.thirddependencies.imageLoader
    api 'io.taig.android:parcelable_2.11:3.0.0-BETA1'
    api config.thirddependencies.volly
    api config.thirddependencies.okhttp3_log_interceptor
    //rxjava&rxandroid
    api config.thirddependencies.rxjava
    api config.thirddependencies.rxandroid
    //retrofit
    api(config.thirddependencies.retrofit) {
        exclude group: "com.squareup.okhttp3"
    }
    api config.thirddependencies.retrofit_converter_gson
    api config.thirddependencies.retrofit_adapter_rxjava
    api config.thirddependencies.retrofit_converter_scalars

    api config.supportDependencies.support_customtabs


    //ARouter 不要放到baselib，需要每个业务module自己依赖，否则不起作用
    api config.thirddependencies.arouter_api
    annotationProcessor config.thirddependencies.arouter_compiler


    //ARouter
   // api config.thirddependencies.arouter_api
   // annotationProcessor config.thirddependencies.arouter_compiler

    testImplementation 'junit:junit:4.12'
    api supportDependencies.junit
    api 'com.android.support:support-annotations:25.3.1'


   // api 'org.aspectj:aspectjrt:1.8.9'


}

