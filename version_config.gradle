ext {

    //Android编译版本管理
    android = [
               compileSdkVersion: 27,
               buildToolsVersion: "27.0.3",
               minSdkVersion    : 24,
               targetSdkVersion : 27,
               versionCode :"100",
               versionName :"1.0.3"
    ]

    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7


    supportLibrariesVersion = '27.0.1'
    designVersion = "27.0.1"

    buglyVersion = '3.2.1'
    buglyNativeVersion = '3.7.1'

    glideVersion = "3.7.0"
    okhttp3Version = "3.7.0"
    fastjsonVersion = "1.2.29"
    junitVersion = "4.12"

    rxandroidVersion = "2.0.1"
    rxjavaVersion = "2.0.8"

    retrofitVersion = "2.2.0"

    eventbusVersion = "3.1.0-RC"

    constraintLayoutVersion = "1.0.0"
    butterknifeVersion = "8.5.1"

    leakcanary = "1.6.3"
    fastandroidVersion = "1.6.3"

    //bintray相关
    publishVersion = '1.3.6'
    userOrg = 'xiangxiangliu'// bintray注册的用户名
    groupId = 'com.xiangxiangliu'
    desc = 'Oh hi, this is a android fast develpe framwork'
    website = 'https://github.com/jerryliuinfo/FastAndroid'
    licences = ['Apache-2.0']


    supportDependencies = [

            appcompatV7      :  "com.android.support:appcompat-v7:$supportLibrariesVersion",
            design           :  "com.android.support:design:$designVersion",
            cardview         :  "com.android.support:cardview-v7:$designVersion",

            constraintLayout : "com.android.support.constraint:constraint-layout:$constraintLayoutVersion",
            support_customtabs: "com.android.support:customtabs:$supportLibrariesVersion",
            junit            :  "junit:junit:$junitVersion",
            multidex         :  "com.android.support:multidex:1.0.1",

    ]



    //第三方依赖库
    thirddependencies = [

            //图片加载相关
            glide            :  "com.github.bumptech.glide:glide:$glideVersion",
            picasso          :  "com.squareup.picasso:picasso:2.5.2",
            imageLoader      :  "com.nostra13.universalimageloader:universal-image-loader:1.9.3",


            volly            : "com.android.volley:volley:1.0.0",
            okhttp3          :  "com.squareup.okhttp3:okhttp:$okhttp3Version",
            okhttp3_log_interceptor      :  "com.squareup.okhttp3:logging-interceptor:$okhttp3Version",

            //gson
            gson             :  "com.google.code.gson:gson:2.8.2",
            //fastJson
            fastjson         :  "com.alibaba:fastjson:$fastjsonVersion",

            rxjava           : "io.reactivex.rxjava2:rxjava:$rxjavaVersion",
            rxandroid        : "io.reactivex.rxjava2:rxandroid:$rxandroidVersion",

            retrofit         : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofit_adapter_rxjava   :"com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0-RC3",
            retrofit_converter_gson   :"com.squareup.retrofit2:converter-gson:$retrofitVersion",
            retrofit_converter_scalars:"com.squareup.retrofit2:converter-scalars:2.2.0",

            eventbus                  :"org.greenrobot:eventbus:$eventbusVersion",
            //crash统计 //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
            bugly            :  "com.tencent.bugly:crashreport:$buglyVersion",
            buglyNative            :  "com.tencent.bugly:nativecrashreport:$buglyNativeVersion",
            //内存泄漏检测
            leakcanary_android         :  "com.squareup.leakcanary:leakcanary-android:$leakcanary",
            leakcanary_android_no_op   :  "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary",
            //Optional, if you use support library fragments:
            leakcanary_support_fragment:  "com.squareup.leakcanary:leakcanary-support-fragment:$leakcanary",

            fastAndroid           :  "com.xiangxiangliu:fastFramework:$fastandroidVersion",
            //freeline
            freeline              :  "com.antfortune.freeline:runtime:0.8.7",

            //ARouter
            arouter_api           :  "com.alibaba:arouter-api:1.4.1",
            arouter_compiler      : "com.alibaba:arouter-compiler:1.2.2",
            //Android DebugDatabase
            android_debug_database:  "com.amitshekhar.android:debug-db:1.0.1",
            material_dialogs      :  "com.afollestad.material-dialogs:core:0.9.4.5",
            butterknife           :  "com.jakewharton:butterknife:$butterknifeVersion",
            butterknife_compiler  :  "com.jakewharton:butterknife-compiler:$butterknifeVersion",


            maven_local_url       :  "/Users/jerry/project/github/FastAndroid/repos",

    ]

}
