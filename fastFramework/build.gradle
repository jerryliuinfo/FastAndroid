def config = rootProject.ext
apply plugin: 'com.android.library'
//apply plugin: 'android-apt'
//apply plugin: 'com.novoda.bintray-release'



repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion config.android.compileSdkVersion
    buildToolsVersion config.android.buildToolsVersion

    defaultConfig {
        minSdkVersion config.android.minSdkVersion
        targetSdkVersion config.android.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
                //                arguments = [moduleName: project.getName()]
            }
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    //        exclude group: 'com.android.support', module: 'support-annotations'
    //    })
    api config.supportDependencies.design
    api config.supportDependencies.appcompatV7
    api config.supportDependencies.cardview
    api config.thirddependencies.fastjson
    api config.thirddependencies.gson
    api config.thirddependencies.okhttp3
    api config.thirddependencies.material_dialogs


    api project(':artemis_annotation')
}


