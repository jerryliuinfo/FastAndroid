//def config = rootProject.ext
apply plugin: 'com.android.library'
//apply plugin: 'android-apt'
//apply plugin: 'com.novoda.bintray-release'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion rootProject.androidConfigs.compileSdkVersion
    buildToolsVersion rootProject.androidConfigs.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.androidConfigs.minSdkVersion
        targetSdkVersion rootProject.androidConfigs.targetSdkVersion

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
                //                arguments = [moduleName: project.getName()]
            }
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    //        exclude group: 'com.android.support', module: 'support-annotations'
    //    })
    implementation rootProject.androidLib.support_constraint

    implementation 'androidx.core:core-ktx:1.0.0'
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"//主要是这两个依赖

    api rootProject.supportDependencies.design
    api rootProject.supportDependencies.appcompatV7
    api rootProject.supportDependencies.cardview
    api rootProject.thirdLib.fastjson
    api rootProject.thirdLib.gson
    api rootProject.thirdLib.okhttp3
    api rootProject.thirdLib.material_dialogs

    api rootProject.thirdLib.glide
    api rootProject.thirdLib.picasso
    api rootProject.thirdLib.imageLoader


    api project(':artemis_annotation')
}


